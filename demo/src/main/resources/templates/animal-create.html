<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Animal</title>
</head>
<body>
<h1>Create New Animal</h1>
<form th:action="@{/animals/create}" th:object="${animal}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Species:</label>
    <input type="text" th:field="*{species}" required/><br/>

    <label>Age:</label>
    <input type="number" th:field="*{age}" required/><br/>

    <button type="submit">Create</button>
</form>
</body>
</html>
